<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <title>이혜성</title>
    <style>
        #hana {color: rgb(100, 0, 0)}
        #dul {color:  rgb(100, 0, 0)}
        #set {color:  rgb(100, 0, 0)}
    </style>
</head>
<body>

    <header>
        <h1>이혜성</h1>
        <nav>
            <a href="#hana">One</a>
            <a href="#dul">Two</a>
            <a href="#set">Three</a>
        </nav>
    </header>
<section>
    <h2 id="hana"> 내가 좋아하는 것들</h2>
    <ul>
        <li>별</li>
        <li>음악</li>
        <li>운동</li>
        <li>꽃</li>
        <li>연어</li>
        <li>자연</li>
        <li>여우</li>
        <li>늑대</li>
    </ul>
</section>

<section>
    <h2 id="dul">나의 목표/취미/경험</h2>
    <p> 체중감량 (23%) <progress progress max="100" value="23"> </progress> <br>
        저축 (20%) <progress max="100" value="20"></progress> <br>
        그림 그리기 (37%) <progress max="100" value="37"></progress>
    </p>
</section>

<section>
    <h2 id="set">나의 취미</h2>
    <details open><summary>운동하기</summary>
    <p>가리는 운동은 없으며, 제일 좋아하는 운동은 농구와 배구입니다</p></details>
</section>

<footer>
    <p>
        <img src="https://www.ihalla.com/upimages/gisaimg/201908/21_638709.jpg" alt="성신여대"/><br>
        이 페이지는 <b>이혜성</b>에 의해 만들어졌습니다
        더 자세히 알고 싶으면 <a href="http://www.instagram.com"> 저의 인스타그램</a>을 방문해주세요.
    </p>
</footer>
</body>
</html>
